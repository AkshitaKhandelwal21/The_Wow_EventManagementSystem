{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Event Registration</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div
        style="background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 90%; padding: 40px; backdrop-filter: blur(10px);">

        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="margin: 0; color: #2d3748; font-size: 28px; font-weight: 700;">Login</h1>
            <p style="margin: 10px 0 0; color: #718096; font-size: 14px;">Join The-Wow and start discovering Wow
                events</p>
        </div>

        <form method="POST" style="display: flex; flex-direction: column; gap: 20px;" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            
            <div>
                <label
                    style="display: block; margin-bottom: 2px; color: #2d3748; font-size: 15px; font-weight: 600;">Email
                </label>
                {{form.email}}
            </div>
            <div>
                <label
                    style="display: block; margin-bottom: 2px; color: #2d3748; font-size: 15px; font-weight: 600;">Password
                </label>
                {{form.password}}
            </div>
            <button type="submit"
                style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)'">
                Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #e2e8f0;">
            <div>
                <a href="{% url 'forgot-password' %}"
                    style="color: #667eea; text-decoration: none; font-weight: 600; margin-left: 5px;">Forgot
                    Password?</a>
            </div>
            <br>
            <p style="margin: 0; color: #718096; font-size: 14px;">
                New to The-Wow?
                <a href="{% url 'signup' %}"
                    style="color: #667eea; text-decoration: none; font-weight: 600; margin-left: 5px;">Sign Up</a>
            </p>
        </div>

        <div style="display: flex; align-items: center; gap: 15px; margin-top: 25px;">
            <div style="flex: 1; height: 1px; background: #e2e8f0;"></div>
            <span style="color: #a0aec0; font-size: 13px;">OR</span>
            <div style="flex: 1; height: 1px; background: #e2e8f0;"></div>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 20px;">
            <button type="button"
                style="flex: 1; padding: 12px; background: white; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;"
                onmouseover="this.style.borderColor='#667eea'; this.style.transform='translateY(-2px)'"
                onmouseout="this.style.borderColor='#e2e8f0'; this.style.transform='translateY(0)'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                <span style="color: #4a5568; font-size: 14px; font-weight: 600;"><a href="{% provider_login_url 'google' %}">
                    Google
                </a></span>
            </button>
            <button type="button"
                style="flex: 1; padding: 12px; background: white; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;"
                onmouseover="this.style.borderColor='#667eea'; this.style.transform='translateY(-2px)'"
                onmouseout="this.style.borderColor='#e2e8f0'; this.style.transform='translateY(0)'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                <span style="color: #4a5568; font-size: 14px; font-weight: 600;">Facebook</span>
            </button>
        </div>
    </div>
</body>

</html>
