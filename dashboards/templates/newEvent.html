<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event - EventHub</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px 20px; box-sizing: border-box;">

    <!-- Header -->
    <div
        style="max-width: 900px; margin: 0 auto 30px; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div
                style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 24px;">üéâ</span>
            </div>
            <h1 style="margin: 0; color: white; font-size: 28px; font-weight: 700;">Create New Event</h1>
        </div>
        <a href="#"
            style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 10px; color: white; text-decoration: none; font-size: 14px; font-weight: 600; transition: all 0.3s;"
            onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'"
            onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Main Container -->
    <div
        style="max-width: 900px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); overflow: hidden;">

        <!-- Progress Bar -->
        <div style="background: #f7fafc; padding: 20px 40px; border-bottom: 2px solid #e2e8f0;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            </div>
            <div style="background: #e2e8f0; height: 6px; border-radius: 3px; overflow: hidden;">
            </div>
        </div>

         <form style="padding: 40px;">

            <!-- Event Image Upload -->
            <div style="margin-bottom: 30px;">
                <label
                    style="display: block; margin-bottom: 10px; color: #2d3748; font-size: 16px; font-weight: 600;">Event
                    Cover Image *</label>
                <div id="imageUpload"
                    style="border: 3px dashed #cbd5e0; border-radius: 12px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s; background: #f7fafc;"
                    onmouseover="this.style.borderColor='#667eea'; this.style.background='#edf2f7'"
                    onmouseout="this.style.borderColor='#cbd5e0'; this.style.background='#f7fafc'">
                    <div style="font-size: 48px; margin-bottom: 15px;">üì∏</div>
                    {{ form.image }}
                </div>
                <div id="imagePreview"
                    style="display: none; margin-top: 15px; border-radius: 12px; overflow: hidden; position: relative;">
                    <img id="previewImg" style="width: 100%; height: 300px; object-fit: cover;">
                    <button type="button"
                        style="position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center;">√ó</button>
                </div>
            </div>

            <!-- Event Title -->
            <div style="margin-bottom: 25px;">
                <label
                    style="display: block; margin-bottom: 8px; color: #2d3748; font-size: 15px; font-weight: 600;">Event
                    Title *</label>
                {{form.title}}
            </div>

            <!-- Category and Type -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label
                        style="display: block; margin-bottom: 8px; color: #2d3748; font-size: 15px; font-weight: 600;">Category
                        *</label>
                    {{form.category}}
                </div>
            </div>

            <!-- Date and Time -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label
                        style="display: block; margin-bottom: 8px; color: #2d3748; font-size: 15px; font-weight: 600;">
                        Date*</label>
                    {{ form.date }}
                    </div>
                <div>
                    <label
                        style="display: block; margin-bottom: 8px; color: #2d3748; font-size: 15px; font-weight: 600;">
                        Time*</label>
                    {{ form.time }}
                    </div>
            </div>

            <!-- Location -->
            <div style="margin-bottom: 25px;">
                <label
                    style="display: block; margin-bottom: 8px; color: #2d3748; font-size: 15px; font-weight: 600;">Venue
                    / Location *</label>
                {{ form.venue }}
            </div>

            <!-- Description -->
            <div style="margin-bottom: 25px;">
                <label
                    style="display: block; margin-bottom: 8px; color: #2d3748; font-size: 15px; font-weight: 600;">Event
                    Description *</label>
                {{ form.description }}
            </div>

            <!-- Action Buttons -->
            <div
                style="display: flex; gap: 15px; justify-content: flex-end; padding-top: 20px; border-top: 2px solid #e2e8f0;">
                <button type="button"
                    style="padding: 14px 30px; background: white; color: #4a5568; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s;"
                    onmouseover="this.style.borderColor='#cbd5e0'" onmouseout="this.style.borderColor='#e2e8f0'">
                    Save as Draft
                </button>
                <button type="submit"
                    style="padding: 14px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)'"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)'">
                    Continue to Details ‚Üí
                </button>
            </div>
        </form>
        
        <!-- Form Content -->
        
    </div>
</body>

</html>
